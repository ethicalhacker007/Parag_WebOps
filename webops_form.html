<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<title>Sample Form</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" >
<form style="width: 40%; margin: auto">
    <h1>Saarang 2018 Sign IN</h1>
    <div class="form-group">
    <div class="row">
      <label for="Name" style="display: block;">Name</label>
      <div class="col-lg-6 col-sm-6 col-xs-6">
      <input style="display: inline;"type="text" class="form-control" id="exampleName" placeholder="First Name" name="exampleName" required>
    </div>
    <div class="col-lg-6 col-sm-6 col-xs-6">
      <input style="display: inline;" type="text" class="form-control" id="exampleName" placeholder="Last Name" name="exampleName" required>
    </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Choose Event</label>
    <select class="form-control" id="exampleSelect1">
      <option>rangrez</option>
      <option>spell bee</option>
      <option>salsa workshop</option>
      <option>offline photography</option>
      <option>acoustyx</option>
    </select>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" required>
      I'm not a robot
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  <script>
  <p>$("#exampleName").append</p>;
  </script>
  </body>
  </html>
