<!DOCTYPE  html>
<html>
<head>
  <title>rotation</title>
  <style>
  *{
    padding: 0px;
    margin: 0px;
  }
  html{
    background: url(http://wallpapercave.com/wp/rXfXget.jpg) no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
     background-size: cover;
  }
  ul{
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 30px;
        background-color: rgb(100, 100, 100);
  }
  li{
    float: left;
    display: block;
    padding: 4px 20px;
    border-right: 2px solid black;
      }
      li:last-child {
        border-right: none;
      }
    .text
    {
      margin-top: 40%;
    }
    .face
    {
      position: fixed;
      top:300px;
      left:300px;
      width: 100px;
      height:100px;
      background-color: blue;
      border: 1px solid black;
      border-radius:100%;
      background-size: contain;
      transform-origin: 50px 50px -150px;
      backface-visibility: hidden;
      text-align: center;
    }

    #f2{
      -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      -webkit-animation: anim_face1 10s linear infinite;
      background-color: rgb(100,200,100);
    }
    #f3{
      -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      -webkit-animation: anim_face1 4s linear infinite;
    }
    @-webkit-keyframes anim_face1  {
      0%{
        -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      100%{
        -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(360deg);
      }
    }
    </style>
  </head>
  <body  >
    <div class="face"  style="background-color:red"><div class="text"><h1>sun</h1></div></div>
    <div class="face" id="f2" style="left:50px; transform-origin:300px 50px 0px"><div class ="text"><h1>mars</h1></div></div>
    <div class="face" id="f3" style="left:175px; transform-origin:175px 50px 0px"><div class ="text"><h1>ear</h1></div></div>
<ul type="none" >
  <li>
    <div onclick="play()" style="cursor : pointer;"><p>play</p></div>
    </li>
  <li>
    <div onclick="pause()" style="cursor : pointer;"><p>pause</p></div>
    </li>
<li>
    <div onclick="reset()" style="cursor : pointer;"><p>reset</p></div>

  </li>
</ul>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script>
    function reset(){
      var elm=document.getElementById("f2");
      var newone=elm.cloneNode(true);
      elm.parentNode.replaceChild(newone,elm);

      var elm1=document.getElementById("f3");
      var newone1=elm1.cloneNode(true);
      elm1.parentNode.replaceChild(newone1,elm1);
          }

    function play()
    {
        document.getElementById("f3").style.WebkitAnimationPlayState = "running";
        document.getElementById("f2").style.WebkitAnimationPlayState = "running";
    }

    function pause()
    {
      document.getElementById("f3").style.WebkitAnimationPlayState ="paused";
      document.getElementById("f2").style.WebkitAnimationPlayState ="paused";
    }
</script>
  </body>
  </html>
